<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Art Institute - Retro 1992 Style</title>
    <style>
        body {
            background: #c0c0c0; /* Classic Windows 3.1 grey */
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 20px;
            color: black;
        }

        .container {
            width: 600px;
            margin: 0 auto;
            background: #ffffff;
            border: 4px solid #000080; /* Dark blue border */
            padding: 20px;
            box-shadow: 6px 6px 0 #808080; /* Fake "drop shadow" */
            /* Blocky, squared corners, no border-radius */
        }

        .artwork-link {
            display: block;
            margin: 15px 0;
            font-weight: bold;
            font-size: 1.1rem;
            text-decoration: none;
            color: #000080; /* Navy blue */
            padding: 3px 6px;
            border: 2px solid #000080;
            background: #e0e0ff;
            box-shadow: 2px 2px 0 #808080; /* simple button shadow */
        }

        .artwork-link:hover {
            background: #000080;
            color: #ffffff;
            border-color: #4040ff;
            cursor: pointer;
            box-shadow: 1px 1px 0 #4040ff;
        }

        .vertical-text {
            position: fixed;
            right: 0;
            bottom: 0;
            width: 25px;
            height: 150px;
            background: #000080;
            color: #ffffff;
            writing-mode: vertical-rl;
            text-align: center;
            font-weight: bold;
            font-size: 0.9rem;
            padding-top: 10px;
            font-family: 'Courier New', Courier, monospace;
            box-shadow: 3px 3px 0 #808080;
            user-select: none;
        }

        /* Optional: classic 90s cursor */
        a {
            cursor: pointer;
        }

    </style>
</head>

</html>
