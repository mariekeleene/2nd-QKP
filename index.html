<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

    <title>Art Institute Home</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow-y: scroll; /* always show vertical scrollbar */
            position: relative;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            padding-bottom: 100px; /* space so last link isn't hidden behind vertical text */
        }

        .artwork-link {
            display: block;
            margin: 20px 0;
            font-size: 1.2rem;
            text-decoration: none;
            color: black;
            transition: font-family 0.3s ease;
            cursor: pointer;
        }

        .artwork-link:hover {
            font-family: 'Courier New', Courier, monospace;
            color: #444;
        }

        .vertical-text {
            position: fixed;
            right: 10px;
            bottom: 20px;
            writing-mode: vertical-rl;
            transform: rotate(180deg);
            font-weight: bold;
            cursor: pointer;
            user-select: none;
            font-size: 1rem;
            color: #333;
        }
    </style>
</head>
