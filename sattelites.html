            animation-duration: 20s;

            cursor: pointer;

        @keyframes sattelite1 {
            0% {
                transform: rotate(180deg);
                left: 10vw;
                top: 30vw;
            }


            12% {
                transform: rotate(0deg);
                left: 80vw;
                top: 100vw;
            }

            22% {

            }


            58% {
