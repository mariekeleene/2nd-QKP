    <title>Document</title>
    <style>
        html, body {
            margin: 0;
        }

        body {
            background-color: #0600ff;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .background{
            height: 100vh;
            width: 100vw;
            z-index: -1;
            position: fixed;
        }

        .orchidee {
            height: 60px;
            width: 60px;
            position: fixed;
            animation-duration: 10s;
            animation-name: orchidee;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
            cursor: pointer;
        }

        .closebutton {
            position: fixed;
            height: 40px;
            top: 10px;
            left: 10px;
            cursor: url("/img/cursoropen.png")22 22, auto;
            color: #ff8181;
        }
    </style>
</head>

<script>
    for(i=0; i<90;i++) {
        var orchidee = document.createElement('div');
