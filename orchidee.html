<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Orchidee</title>

    <style>
        html, body {
            margin: 0;
        }

        body {
            background-color: #0600ff;
            background-size: cover;
        }

        .background {
            height: 100vh;
            width: 100vw;
            position: fixed;
            z-index: -1;
        }

        .orchidee {
            height: 60px;
            width: 60px;
            position: fixed;
            animation: orchidee 10s linear infinite;
            cursor: pointer;
        }

        .orchidee img {
            width: 120px;
            height: 150px;
        }

        .close-btn {
            position: fixed;
            top: 12px;
            left: 12px;
            font-size: 28px;
            text-decoration: none;
            color: white;
            z-index: 9999;
            cursor: pointer;
        }

        @keyframes orchidee {
            0% { top: 0; left: 50vw; }
            100% { top: 100vw; }
        }
    </style>
</head>

<body>

<!-- CLOSE BUTTON -->
<a href="index.html" class="close-btn">â˜’</a>

<img src="img/other/fbm%20(10).png" class="background">

<script>
    for (let i = 0; i < 90; i++) {
        const o = document.createElement('div');
        o.className = 'orchidee';
        o.style.left = i * 15 + 'px';
        o.style.animationDelay = 20 * i + 'ms';
        o.innerHTML = "<a href='/VJ.html'><img src='/img/icons website/orchid.png'></a>";
        document.body.appendChild(o);
    }
</script>

</body>
</html>
