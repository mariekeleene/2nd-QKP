<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Watch TV</title>
    <style>
        html {
            height: 100%;
        }

        body {
            height: 100%;
            background-color: black;
            position: relative;
        }

        .icontv2 {
            width: 35px;
            height: 60px;
            position: absolute;
            top: 60px;
            left: 0px;
            animation-duration: 30s;
            animation-name: tv2;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
            cursor: pointer;
            animation-direction: alternate;
            filter: drop-shadow(1px 1px 1px rgb(71, 1, 87));
        }

        @keyframes tv2 {
            0% {
                left: 10vw;
                top: 40vw;
            }

            50% {
                left: 12vw;
                top: 43vw;
            }

            100% {
                left: 10vw;
                top: 40vw;
            }
        }

        .videoGrid {
            height: 100%;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
        }

        .videoGrid > video {
            width: 100%;
            height: 100%;
        }


    </style>
</head>
<body>

<div class="videoGrid">
    <video controls loop> <source src="img/other/watchtv.mp4" type="video/mp4" class="watchtv"> </video>
    <video controls loop> <source src="img/other/watchtv.mp4" type="video/mp4" class="watchtv"> </video>
    <video controls loop> <source src="img/other/watchtv.mp4" type="video/mp4" class="watchtv"> </video>
    <video controls loop> <source src="img/other/watchtv.mp4" type="video/mp4" class="watchtv"> </video>
    <video controls loop> <source src="img/other/watchtv.mp4" type="video/mp4" class="watchtv"> </video>
    <video controls loop> <source src="img/other/watchtv.mp4" type="video/mp4" class="watchtv"> </video>
    <video controls loop> <source src="img/other/watchtv.mp4" type="video/mp4" class="watchtv"> </video>
    <video controls loop> <source src="img/other/watchtv.mp4" type="video/mp4" class="watchtv"> </video>
    <video controls loop> <source src="img/other/watchtv.mp4" type="video/mp4" class="watchtv"> </video>
</div>

<div>
    <a href="/simpose.html"><img src="/img/icons website/tv.png" class="icontv2"></a>
</div>

<script>

    let videos = document.querySelectorAll(".videoGrid > video");

    videos.forEach((video, index) => {
        setTimeout(function(){
            video.play();
        }, 1000 + 1000 * index);
    })


</script>
</body>
</html>
