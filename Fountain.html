<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fountain For Golfers</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/slideshow.css">
</head>
<body>

<header class="top-bar">
    <span class="product-title">Fountain For Golfers</span>
    <span class="details">Details +</span>
</header>

<main class="gallery">
    <button class="nav prev">&#10094;</button>
    <div class="image-container">
        <img id="gallery-image" src="" alt="Artwork">
    </div>
    <button class="nav next">&#10095;</button>
</main>

<footer class="page-counter" id="page-counter">
    1/3
</footer>

<script>
    // Array with only the image paths
    const images = [
        "images/kip1.jpeg",
        "images/rollade.jpeg",
        "images/kotelet.jpeg"
    ];

    let currentIndex = 0;

    // Function to update the slideshow
    function updateGallery() {
        const imgElement = document.getElementById('gallery-image');
        imgElement.src = images[currentIndex];
        document.getElementById('page-counter').textContent = `${currentIndex + 1}/${images.length}`;
    }

    // Event listeners for arrows
    document.querySelector('.prev').addEventListener('click', () => {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        updateGallery();
    });

    document.querySelector('.next').addEventListener('click', () => {
        currentIndex = (currentIndex + 1) % images.length;
        updateGallery();
    });

    // Initialize slideshow
    updateGallery();
</script>

</body>
</html>
