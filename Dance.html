<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Interactive Carousel</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #2424370d;
            touch-action: none;
            user-select: none;
        }

        .carousel {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            will-change: transform;
        }

        .circle {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .item {
            position: absolute;
            width: 15%;  /* 6 items fit nicely on desktop */
            height: 15%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .item img, .item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            pointer-events: none;
        }

        .item video {
            display: none; /* hidden by default */
        }

        /* Mobile adjustment */
        @media(max-width:600px){
            .item {
                width: 25%;
                height: 25%;
            }
        }
    </style>
</head>
<body>

<script>
    // Media set: 6 items with image + video
    const mediaSet1 = [
        { image: "images/simart11.jpg", video: "images/pigeon.mp4" },
        { image: "images/dans2.JPG", video: "images/pigeon.mp4" },
        { image: "images/dans3.JPG", video: "images/pigeon.mp4" },
        { image: "images/dans4.JPG", video: "images/pigeon.mp4" },
        { image: "images/dans1.JPG", video: "images/pigeon.mp4" },
        { image: "images/dans2.JPG", video: "images/pigeon.mp4" }
    ];

    function createCarousel({ media, radius, speedMultiplier }) {
        const container = document.createElement("div");
        container.className = "carousel";

        const circle = document.createElement("div");
        circle.className = "circle";
        container.appendChild(circle);
        document.body.appendChild(container);

        const items = [];
        let isDragging = false;
        let lastTouchX = 0;
        let dragVelocity = 0;
        let lastTime = performance.now();

        // Create items
        media.forEach((m,i)=>{
            const el = document.createElement("div");
            el.className = "item";

            const img = document.createElement("img");
            img.src = m.image;

            const video = document.createElement("video");
            video.src = m.video;
            video.loop = true;
            video.muted = true;
            video.playsInline = true;
            video.preload = "auto";

            el.appendChild(img);
            el.appendChild(video);
            circle.appendChild(el);

            // Desktop hover: only this item
            el.addEventListener("mouseenter", ()=>{
                img.style.display="none";
                video.style.display="block";
                video.play().catch(()=>{});
            });
            el.addEventListener("mouseleave", ()=>{
                video.pause();
                video.style.display="none";
                img.style.display="block";
            });

            items.push({el,img,video,angle:(Math.PI*2/media.length)*i});
        });

        // Touch / drag: all images -> pigeon video
        container.addEventListener("touchstart", e=>{
            isDragging = true;
            lastTouchX = e.touches[0].clientX;
            items.forEach(item=>{
                item.img.style.display="none";
                item.video.style.display="block";
                item.video.play().catch(()=>{});
            });
        });

        container.addEventListener("touchmove", e=>{
            if(!isDragging) return;
            const dx = e.touches[0].clientX - lastTouchX;
            lastTouchX = e.touches[0].clientX;
            dragVelocity = dx * 0.005;
            items.forEach(item=>item.angle+=dragVelocity);
        });

        container.addEventListener("touchend", ()=>{
            isDragging=false;
            items.forEach(item=>{
                item.video.pause();
                item.video.style.display="none";
                item.img.style.display="block";
            });
        });

        // Animation loop
        function animate(time){
            const delta = time - lastTime;
            lastTime = time;

            if(!isDragging) dragVelocity *= 0.95;

            items.forEach(item=>{
                item.angle += delta*0.0003*speedMultiplier + dragVelocity;
                const px = Math.cos(item.angle)*radius;
                const py = Math.sin(item.angle)*radius;
                item.el.style.transform = `translate(${px}px, ${py}px) translate(-50%, -50%)`;
            });

            requestAnimationFrame(animate);
        }

        requestAnimationFrame(animate);
    }

    // Create the carousel
    createCarousel({
        media: mediaSet1,
        radius: 250,       // adjust for fullscreen spread
        speedMultiplier: 1
    });
</script>

</body>
</html>
