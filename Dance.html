<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Carrousels</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #2424370d;
            touch-action: none;
        }

        .carousel {
            position: absolute;
            will-change: transform;
        }

        .circle {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .item {
            position: absolute;
            width: 100px;
            height: 65px;
            top: 50%;
            left: 50%;
        }

        .item img, .item video {
            width: 150%;
            height: 150%;
            object-fit: cover;
            display: block;
            pointer-events: none; /* zodat hover / drag werkt op item div */
        }
        .item video {
            display: none; /* default hidden */
        }
    </style>
</head>

<body>

<script>
    const mediaSet1 = [
        { image: "images/dans4.JPG", video: "images/pigeon.mp4" },
        { image: "images/dans1.JPG", video: "images/pigeon.mp4" },
        { image: "images/dans2.JPG", video: "images/pigeon.mp4" },
        { image: "images/dans3.JPG", video: "images/pigeon.mp4" },
        { image: "images/dans4.JPG", video: "images/pigeon.mp4" }
    ];

    function createCarousel({ media, size, radius, speedMultiplier, startX, startY }) {
        const container = document.createElement("div");
        container.className = "carousel";
        container.style.width = size + "px";
        container.style.height = size + "px";

        const circle = document.createElement("div");
        circle.className = "circle";
        container.appendChild(circle);
        document.body.appendChild(container);

        let x = startX;
        let y = startY;
        let vx = (Math.random() * 1 + 0.6) * (Math.random() < 0.5 ? -1 : 1);
        let vy = (Math.random() * 1 + 0.6) * (Math.random() < 0.5 ? -1 : 1);

        const items = [];
        let isDragging = false;
        let lastTouchX = 0;
        let dragVelocity = 0;
        let lastTime = performance.now();

        media.forEach((m, i) => {
            const el = document.createElement("div");
            el.className = "item";

            const img = document.createElement("img");
            img.src = m.image;

            const video = document.createElement("video");
            video.src = m.video;
            video.loop = true;
            video.muted = true;
            video.playsInline = true;
            video.preload = "auto";

            el.appendChild(img);
            el.appendChild(video);
            circle.appendChild(el);

            // Hover for desktop
            el.addEventListener("mouseenter", () => {
                img.style.display = "none";
                video.style.display = "block";
                video.play().catch(()=>{});
            });
            el.addEventListener("mouseleave", () => {
                video.pause();
                video.style.display = "none";
                img.style.display = "block";
            });

            // Touch / drag for mobile
            el.addEventListener("touchstart", () => {
                isDragging = true;
                img.style.display = "none";
                video.style.display = "block";
                video.play().catch(()=>{});
            });
            el.addEventListener("touchend", () => {
                isDragging = false;
                video.pause();
                video.style.display = "none";
                img.style.display = "block";
            });

            items.push({
                el,
                angle: (Math.PI * 2 / media.length) * i
            });
        });

        // Touch drag rotation
        container.addEventListener("touchstart", e => {
            lastTouchX = e.touches[0].clientX;
        });

        container.addEventListener("touchmove", e => {
            const dx = e.touches[0].clientX - lastTouchX;
            lastTouchX = e.touches[0].clientX;
            dragVelocity = dx * 0.005;
            items.forEach(item => item.angle += dragVelocity);
        });

        /* Animation loop */
        function animate(time) {
            const delta = time - lastTime;
            lastTime = time;

            dragVelocity *= 0.95;
            items.forEach(item => {
                item.angle += delta * 0.0003 * speedMultiplier + dragVelocity;
                const px = Math.cos(item.angle) * radius;
                const py = Math.sin(item.angle) * radius;
                item.el.style.transform = `translate(${px}px, ${py}px) translate(-50%, -50%)`;
            });

            const w = window.innerWidth;
            const h = window.innerHeight;
            const rect = container.getBoundingClientRect();
            x += vx;
            y += vy;
            if(x<=0 || x+rect.width>=w) vx*=-1;
            if(y<=0 || y+rect.height>=h) vy*=-1;
            container.style.transform = `translate3d(${x}px, ${y}px, 0)`;

            requestAnimationFrame(animate);
        }
        requestAnimationFrame(animate);
    }

    /* CREATE CAROUSELS */
    createCarousel({
        media: mediaSet1,
        size: 260,
        radius: 110,
        speedMultiplier: 1,
        startX: 40,
        startY: 80
    });

</script>
</body>
</html>
