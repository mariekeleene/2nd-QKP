<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlapping Video Carrousels</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #2424370d;
            touch-action: none;
        }

        .carousel {
            position: absolute;
            will-change: transform;
        }

        .circle {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .item {
            position: absolute;
            width: 100px;
            height: 65px;
            top: 50%;
            left: 50%;
        }

        .item video {
            width: 150%;
            height: 150%;
            object-fit: cover;
            display: block;
        }
    </style>
</head>

<body>

<script>
    /* =======================
       VIDEO SETS
    ======================= */
    const videosSet1 = [
        "images/pigeon.mp4",
        "images/dans4.JPG",
        "images/pigeon.mp4",
        "images/pigeon.mp4",
        "images/pigeon.mp4"
    ];

    const videosSet2 = [
        "images/dans4.JPG",
        "images/dans4.JPG",
        "images/dans4.JPG",
        "images/dans4.JPG",
        "images/dans4.JPG"
    ];

    const videosSet3 = [
        "images/dans1.JPG",
        "images/dans1.JPG",
        "images/dans1.JPG",
        "images/dans1.JPG",
        "images/dans1.JPG"
    ];

    /* =======================
       CAROUSEL FACTORY
    ======================= */
    function createCarousel({
                                videos,
                                size,
                                radius,
                                speedMultiplier,
                                startX,
                                startY
                            }) {
        const container = document.createElement("div");
        container.className = "carousel";
        container.style.width = size + "px";
        container.style.height = size + "px";

        const circle = document.createElement("div");
        circle.className = "circle";
        container.appendChild(circle);
        document.body.appendChild(container);

        let x = startX;
        let y = startY;
        let vx = (Math.random() * 1 + 0.6) * (Math.random() < 0.5 ? -1 : 1);
        let vy = (Math.random() * 1 + 0.6) * (Math.random() < 0.5 ? -1 : 1);

        const items = [];
        let isDragging = false;
        let lastTouchX = 0;
        let dragVelocity = 0;
        let lastTime = performance.now();

        /* Items + staggered video start */
        videos.forEach((src, i) => {
            const el = document.createElement("div");
            el.className = "item";

            const video = document.createElement("video");
            video.src = src;
            video.loop = true;
            video.muted = true;
            video.playsInline = true;
            video.preload = "auto";

            el.appendChild(video);
            circle.appendChild(el);

            setTimeout(() => {
                video.play().catch(() => {});
            }, i * 400);

            items.push({
                el,
                angle: (Math.PI * 2 / videos.length) * i
            });
        });

        /* Touch drag */
        container.addEventListener("touchstart", e => {
            isDragging = true;
            lastTouchX = e.touches[0].clientX;
            dragVelocity = 0;
        });

        container.addEventListener("touchmove", e => {
            if (!isDragging) return;

            const dx = e.touches[0].clientX - lastTouchX;
            lastTouchX = e.touches[0].clientX;

            const rot = dx * 0.005;
            dragVelocity = rot;

            items.forEach(item => item.angle += rot);
        });

        container.addEventListener("touchend", () => {
            isDragging = false;
        });

        /* Animation loop */
        function animate(time) {
            const delta = time - lastTime;
            lastTime = time;

            if (!isDragging) {
                dragVelocity *= 0.95;
                items.forEach(item => {
                    item.angle += (delta * 0.0003 * speedMultiplier) + dragVelocity;
                });
            }

            items.forEach(item => {
                const px = Math.cos(item.angle) * radius;
                const py = Math.sin(item.angle) * radius;

                item.el.style.transform =
                    `translate(${px}px, ${py}px) translate(-50%, -50%)`;
            });

            const w = window.innerWidth;
            const h = window.innerHeight;
            const rect = container.getBoundingClientRect();

            x += vx;
            y += vy;

            if (x <= 0 || x + rect.width >= w) vx *= -1;
            if (y <= 0 || y + rect.height >= h) vy *= -1;

            container.style.transform = `translate3d(${x}px, ${y}px, 0)`;

            requestAnimationFrame(animate);
        }

        requestAnimationFrame(animate);
    }

    /* =======================
       CREATE 3 CAROUSELS
    ======================= */
    createCarousel({
        videos: videosSet1,
        size: 260,
        radius: 110,
        speedMultiplier: 1,
        startX: 40,
        startY: 80
    });

    createCarousel({
        videos: videosSet2,
        size: 220,
        radius: 90,
        speedMultiplier: -0.8,
        startX: 220,
        startY: 300
    });

    createCarousel({
        videos: videosSet3,
        size: 300,
        radius: 130,
        speedMultiplier: 1.2,
        startX: 420,
        startY: 150
    });
</script>

</body>
</html>
