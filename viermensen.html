    <style>
        @font-face {
            font-family: "Mona Sans";
            src: url("https://assets.codepen.io/64/Mona-Sans.woff2")
            format("woff2-variations");
            font-weight: 100 1000;
        }

        body {
            margin: 0;
            height: 100vh;
            background: #000;
            font-family: "Mona Sans", sans-serif;
            overflow: hidden;
            cursor: none; /* optioneel: cursor verbergen */
        }

        .dot {
            position: fixed;
            pointer-events: none;
            font-size: 12px;
            font-weight: 300;
            color: white;
            white-space: nowrap;
            transform: translate(-50%, -50%);
            opacity: 0.9;
        }
    </style>
</head>

<body>

<script>
    const text = "trace";
    let index = 0;
    let lastTime = 0;
    const interval = 40; // lager = dichter spoor

    document.addEventListener("mousemove", (e) => {
        const now = performance.now();
        if (now - lastTime < interval) return;
        lastTime = now;

        const span = document.createElement("span");
        span.className = "dot";
        span.textContent = text[index % text.length];
        index++;

        span.style.left = e.clientX + "px";
        span.style.top = e.clientY + "px";

        document.body.appendChild(span);
    });
</script>

</body>
</html>
