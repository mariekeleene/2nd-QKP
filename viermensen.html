<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8" />
    <title>Rainbow Pulse Text</title>

    <style>
        @font-face {
            font-family: Menlo;
            src: url("https://assets.codepen.io/64/Mona-Sans.woff2")
            format("woff2-variations");
            font-weight: 100 1000;
        }

        body {
            margin: 0;
            height: 100vh;
            background: radial-gradient(circle at center, #ffffff, #efe6e6);
            display: grid;
            place-items: center;
            font-family: "Mona Sans", sans-serif;
            overflow: hidden;
        }

        h1 {
            display: flex;
            gap: 0.12em;
            font-size: calc(4rem + 4vw);
            font-weight: 900;
            letter-spacing: 0.25em;
        }

        /* LETTERS */
        h1 span {
            display: inline-block;
            transform-origin: center;
            animation:
                    pulse 1.8s ease-in-out infinite,
                    wobble 3s ease-in-out infinite;
        }

        /* ðŸŒˆ RAINBOW */
        .rainbow span {
            background: linear-gradient(
                    90deg,
                    #ffffff,
                    #3e4e3b,
                    #a1c1ff,
                    #f64105,
                    #3a433a,
                    #ff0000,
                    #ef5e5e,
                    #bffd05,
                    #b1ea09
            );
            background-size: 900%;
            animation:
                    rainbowMove 4s linear infinite,
                    pulse 1.8s ease-in-out infinite,
                    wobble 3s ease-in-out infinite;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* ðŸ’“ HARTSLAG */
        @keyframes pulse {
            0%   { transform: scale(1); }
            25%  { transform: scale(1.2); }
            45%  { transform: scale(0.9); }
            60%  { transform: scale(1.15); }
            100% { transform: scale(1); }
        }

        /* ðŸŒŠ SUBTIELE WOBBLE */
        @keyframes wobble {
            0%   { rotate: 0deg; }
            25%  { rotate: 2deg; }
            50%  { rotate: -2deg; }
            75%  { rotate: 1deg; }
            100% { rotate: 0deg; }
        }

        /* ðŸŒˆ BEWEGENDE KLEUR */
        @keyframes rainbowMove {
            0%   { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
    </style>
</head>

<body>

<h1 id="pulseText" class="rainbow">
    Er zijn bij een ontmoeting altijd <u>vier mensen</u> aanwezig
    vier mensen <br>
    mensen<br>
    jij<br>
    ik<br>
    wat ik van jou maak<br>
    wat jij van mij maakt.<br>
    br<br>
</h1>

<script>
    const el = document.getElementById("pulseText");
    const text = el.innerText;

    el.innerHTML = [...text]
        .map(
            (char, i) =>
                `<span style="animation-delay:${i * 0.1}s">
            ${char === " " ? "&nbsp;" : char}
          </span>`
        )
        .join("");
</script>

</body>
</html>
