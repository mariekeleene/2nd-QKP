<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Encounter up to 100</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Menlo, monospace;
            padding: 16px;
        }

        .wrapper {
            text-align: center;
            max-width: 600px;
            font-size: 12px;
            color: black;
            line-height: 1.6;
            word-wrap: break-word;
        }

        #base {
            margin-bottom: 12px;
        }

        /* Dropdown styled as UI button */
        #chooser {
            font-family: Menlo, monospace;
            font-size: 12px;
            color: black;
            background-color: #f0f0f0;
            border: 1px solid #999;
            border-radius: 4px;
            padding: 4px 6px;
            margin: 0 2px;
            vertical-align: baseline;
            cursor: pointer;
            min-width: 36px;
        }

        #chooser:focus {
            outline: 2px solid #66afe9;
            outline-offset: 1px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: left;
            max-height: 60vh;
            overflow-y: auto;
        }

        li::before {
            content: "– ";
        }

        @media (max-width: 480px) {
            .wrapper {
                font-size: 14px;
            }
            #chooser {
                font-size: 14px;
                padding: 6px 8px;
            }
        }
    </style>
</head>
<body>

<div class="wrapper">
    <div id="base">
        there are always
        <select id="chooser" aria-label="number of people"></select>
        people present in an encounter:
    </div>

    <ul id="list"></ul>
</div>

<script>
    const baseData = {
        3: ["you", "me", "and the ears of a wall"],
        4: ["you", "me", "what I make of you", "what you make of me"],
        5: ["you","me","what I make of you","a once human reincarnated into a carpet","a version of us that exists only for a few seconds"],
        6: ["you","me","a version of us that exists only for a few seconds","the carpet","who I think you are","who you briefly pretend to be"],
        7: ["you","me","what I make of you","what you make of you","who I think you are","the ears of a wall","the person neither of us mentions"],
        8: ["you","me","what I make of myself","what you make of yourself","who I think you are","who you think I will be","Lucy","what you are performing"],
        9: ["you","me","what I make of you","what you make of me","who I think you are","who you think I am","what I am performing","what you are performing","the misunderstanding holding it together"],
        10: ["you","me","what I make of you","what you make of me","who I think you are","who do you think I am","what I am performing","what you are","what neither of us notices","what will be remembered incorrectly"]
    };

    const chooser = document.getElementById("chooser");
    const list = document.getElementById("list");

    // Generate dropdown options 3–100
    for (let i = 3; i <= 100; i++) {
        const option = document.createElement("option");
        option.value = i;
        option.textContent = i;
        if (i === 4) option.selected = true; // default
        chooser.appendChild(option);
    }

    function generateData(n) {
        if (baseData[n]) return baseData[n];
        const arr = baseData[10].slice(); // first 10
        for (let i = 11; i <= n; i++) {
            arr.push(`participant ${i} doing something inexplicable`);
        }
        return arr;
    }

    function render(n) {
        list.innerHTML = "";
        const items = generateData(n);
        items.forEach(item => {
            const li = document.createElement("li");
            li.textContent = item;
            list.appendChild(li);
        });
    }

    chooser.addEventListener("change", () => {
        render(parseInt(chooser.value));
    });

    render(parseInt(chooser.value));
</script>

</body>
</html>
